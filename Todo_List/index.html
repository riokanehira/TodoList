<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="todolist.js" defer></script>
</head>
<body>
    <header>
        <div class="copy-container">Todo</div>

    </header>
    
    <div class="main">
        
        <div class="input-area">
            <input id="todo-write"></input>
            <input id="todo-submit" type="submit" value="Add">
            
        </div>
        <div class="todolist">
            <ul id="task-list">
                
            </ul>
        </div>
    </div>
    
</body>
</html>
